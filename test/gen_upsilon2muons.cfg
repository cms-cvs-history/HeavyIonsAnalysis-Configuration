
process GEN = {

include "GeneratorInterface/Pythia6Interface/data/pythiaDefault.cff"

source = PythiaSource 
{ 
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 0

untracked int32 ParticleID = 553
untracked string kinematicsFile = "HeavyIonsAnalysis/Configuration/data/upsipbpb.root"

untracked double ymin = -10
untracked double ymax = 10
untracked double Ptmin = 0.
untracked double Ptmax = 100.
untracked bool DoubleParticle = false

untracked int32 ptBinning = 100000
untracked int32 yBinning = 500


  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    # The first two are in the include files below
    # The last one are simply my additional parameters
    vstring parameterSets = {
      "pythiaDefault", 
      "myParameters"
    }

    using pythiaDefaultBlock

    # User cards - name is "myParameters"
    # Pythia's random generator initialization 
    vstring myParameters = {
    #  'MRPY(1)= 123456789 ! Automatically random if -1'
       'BRAT(1034) = 0 ! switch off',
       'BRAT(1035) = 1 ! switch on',
       'BRAT(1036) = 0 ! switch off',
       'BRAT(1037) = 0 ! switch off',
       'BRAT(1038) = 0 ! switch off',
       'BRAT(1039) = 0 ! switch off',
       'BRAT(1040) = 0 ! switch off',
       'BRAT(1041) = 0 ! switch off',
       'BRAT(1042) = 0 ! switch off',
       'MDME(1034,1) = 0 ! switch off',
       'MDME(1035,1) = 1 ! switch on',
       'MDME(1036,1) = 0 ! switch off',
       'MDME(1037,1) = 0 ! switch off',
       'MDME(1038,1) = 0 ! switch off',
       'MDME(1039,1) = 0 ! switch off',
       'MDME(1040,1) = 0 ! switch off',
       'MDME(1041,1) = 0 ! switch off',
       'MDME(1042,1) = 0 ! switch off'
    }
  }
}

  untracked PSet maxEvents = {untracked int32 input = 100000 }
 
    # Valid pythiaPylistVerbosity levels
    # are: 0 (none), 1, 2, 3, 5, 7, 11, 12, 13
    replace PythiaSource.pythiaPylistVerbosity = 0 
    replace PythiaSource.maxEventsToPrint = 10
    replace PythiaSource.pythiaHepMCVerbosity = false 


    service = RandomNumberGeneratorService {
	#this sets the random number seed used by Pythia
	PSet theSource = {
		untracked uint32 initialSeed = 123456789 
	}
    }


    module out = PoolOutputModule { 
	untracked string fileName = "gen_upsilon_dimuon.root" 	
    }


    endpath p = { out }
}
